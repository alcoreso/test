<script>
    // This is where the JavaScript goes
    document.getElementById('message-form').addEventListener('submit', function(event) {
        // Prevent the form from submitting and refreshing the page
        event.preventDefault();

        // Get the input value
        const message = document.getElementById('inputText').value;

        // Check if the input is not empty
        if (message.trim() !== "") {
            // Display the message inside the message-display div
            document.getElementById('message-display').innerText = message;
        } else {
            // If empty, display a default message
            document.getElementById('message-display').innerText = "Please enter a message!";
        }

        // Clear the input field after submission
        document.getElementById('inputText').value = "";
    });
</script>
