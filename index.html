<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>happy birthday pookie :3!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #6bb5ff;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .friends-messages {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      padding: 10px 15px;
      font-size: 1em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #message-display {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-bubble {
      background: #e0f7fa;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 15px;
      max-width: 80%;
      position: relative;
      font-size: 0.95em;
      word-wrap: break-word;
    }

    .chat-bubble strong {
      color: #00796b;
      display: block;
      margin-bottom: 4px;
    }

    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    .sticker {
      position: absolute;
      font-size: 2.5rem;
      z-index: 998;
    }

    /* Example sticker positions */
    .sticker-1 { top: 20px; left: 20px; }
    .sticker-2 { top: 50px; right: 30px; }
    .sticker-3 { bottom: 60px; left: 40px; }
    .sticker-4 { bottom: 80px; right: 50px; }
    .sticker-5 { top: 150px; left: 45%; }
    .sticker-6 { bottom: 30px; right: 25%; }

  </style>
</head>
<body>
  <header>
    <h1>happy birthday pookie :3!</h1>
    <p class="birthday-message">
      Hope you enjoy your day :p Won't say much cuz yk how much I appreciate you and make sure to remind you that almost every time. trying to do all this coding stuff.
    </p>
  </header>

  <section class="spotify">
    <h2>ur playlist that u already have the link ^^</h2>
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/1oFZJTfctt3xJojg1bmgz0?utm_source=generator"
      width="100%" height="352" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"></iframe>
  </section>

  <section class="friends-messages">
    <h2>from your friends :^D</h2>
    <form id="message-form">
      <input type="text" id="username" placeholder="your name" required />
      <input type="text" id="inputText" placeholder="leave a message for him!" required />
      <button type="submit">senddd</button>
    </form>
    <div id="message-display"></div>
  </section>

  <footer><p>:p</p></footer>

  <div class="heart-container"></div>

  <script>
    function createHeart() {
      const heartContainer = document.querySelector('.heart-container');
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const hearts = ['❤️', '💙', '🩵', '🖤', '❤️‍🩹', '😻'];
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

      heartContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500);

    // Add cute stickers on page load
    window.addEventListener('load', function () {
      const stickers = [
        { emoji: '🌈', class: 'sticker-1' },
        { emoji: '🥺', class: 'sticker-2' },
        { emoji: '😈', class: 'sticker-3' },
        { emoji: '👅', class: 'sticker-4' },
        { emoji: '😻', class: 'sticker-5' },
        { emoji: '💥', class: 'sticker-6' }
      ];

      stickers.forEach(sticker => {
        const stickerElement = document.createElement('div');
        stickerElement.classList.add('sticker', sticker.class);
        stickerElement.innerHTML = sticker.emoji;
        document.body.appendChild(stickerElement);
      });
    });
  </script>

  <!-- Firebase Messaging Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAehurBp3QO8VWa_EHVEGjDxzV9PzSOC-E",
      authDomain: "websjte-66c2a.firebaseapp.com",
      databaseURL: "https://websjte-66c2a-default-rtdb.firebaseio.com",
      projectId: "websjte-66c2a",
      storageBucket: "websjte-66c2a.appspot.com",
      messagingSenderId: "1025076841830",
      appId: "1:1025076841830:web:350e4758024c389efe0ca7",
      measurementId: "G-2HKGG639YX"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messagesRef = ref(database, 'messages');

    const form = document.getElementById('message-form');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('inputText');
    const messageDisplay = document.getElementById('message-display');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();

      if (username && message) {
        push(messagesRef, {
          username,
          message,
          timestamp: Date.now()
        });

        usernameInput.value = '';
        messageInput.value = '';
      }
    });

    onValue(messagesRef, (snapshot) => {
      messageDisplay.innerHTML = '';
      const messages = snapshot.val();
      if (messages) {
        Object.values(messages).forEach(({ username, message }) => {
          const bubble = document.createElement('div');
          bubble.className = 'chat-bubble';
          bubble.innerHTML = `<strong>${username}</strong>${message}`;
          messageDisplay.appendChild(bubble);
        });
        messageDisplay.scrollTop = messageDisplay.scrollHeight;
      }
    });
  </script>

</html>
