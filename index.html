<script>
    document.getElementById('message-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Stop form from refreshing the page

        const username = document.getElementById('username').value.trim();
        const message = document.getElementById('inputText').value.trim();

        if (username !== "" && message !== "") {
            // Create a new <p> element
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;

            // Optionally style each message
            messageElement.style.marginBottom = '8px';

            // Append to the display container
            document.getElementById('message-display').appendChild(messageElement);

            // Clear the input fields
            document.getElementById('username').value = "";
            document.getElementById('inputText').value = "";
        } else {
            alert("Please fill out both name and message!");
        }
    });

          // Falling hearts animation
    function createHeart() {
      const heartContainer = document.querySelector('.heart-container');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      
      // Random heart emojis for variety
      const hearts = ['❤️', '💙', '🩵', '🖤', '❤️‍🩹', '😻'];
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

            heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

            heartContainer.appendChild(heart);

            setTimeout(() => {
        heart.remove();
      }, 5000);
    }

          setInterval(createHeart, 500);

          // Add cute stickers on page load
    window.addEventListener('load', function() {
      const stickers = [
        { emoji: '🌈', class: 'sticker-1' },
        { emoji: '🥺', class: 'sticker-2' },
        { emoji: '😈', class: 'sticker-3' },
        { emoji: '👅', class: 'sticker-4' },
        { emoji: '😻', class: 'sticker-5' },
        { emoji: '💥', class: 'sticker-6' }


        
      stickers.forEach(sticker => {
        stickerElement.classList.add('sticker', sticker.class);
        stickerElement.innerHTML = sticker.emoji;
        document.body.appendChild(stickerElement);
      });
    });
  </script>
