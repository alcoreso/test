  <script>
  document.getElementById('message-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent page reload

    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('inputText').value.trim();

    if (username !== "" && message !== "") {
      // Create chat bubble
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble');
      bubble.innerHTML = `<strong>${username}</strong>${message}`;

      // Add to message display container
      document.getElementById('message-display').appendChild(bubble);

      // Clear inputs
      document.getElementById('username').value = "";
      document.getElementById('inputText').value = "";
    } else {
      alert("Please fill out both name and message!");
    }
  });

          // Falling hearts animation
    function createHeart() {
      const heartContainer = document.querySelector('.heart-container');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      
      // Random heart emojis for variety
      const hearts = ['❤️', '💙', '🩵', '🖤', '❤️‍🩹', '😻'];
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

            heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

            heartContainer.appendChild(heart);

            setTimeout(() => {
        heart.remove();
      }, 5000);
    }
