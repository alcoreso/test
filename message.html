            background-color: #f0f0f0;

        #messageContainer {
            margin-top: 20px;
            font-size: 1.5em;

<body>

    <div>
        <h1>leave him a message!</h1>
        <input type="text" id="inputText" placeholder="Type something..." />
        <button onclick="displayMessage()">Submit</button>
        
        <div id="messageContainer"><div>
    <div>

    <script>
        function displayMessage() {
            // Get the value from the input field
            const message = document.getElementById("inputText").value;

            // Check if the input is not empty
            if (message.trim() !== "") {
                // Display the message in the 'messageContainer' div
                document.getElementById("messageContainer").innerText = message;
            } else {
                // If the input is empty, display a default message
                document.getElementById("messageContainer").innerText = "Please enter a message!";
            }

            // Clear the input field after displaying the message
            document.getElementById("inputText").value = "";
        }
    <script>
